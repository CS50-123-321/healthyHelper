<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit to Your Habit</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="form-container">
    <h2>Commit to a Better You!</h2>
    <p class="tagline">Build lasting habits, one day at a time. Start now.</p>
    <form id="habitForm">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="habitName">What's Your Habit?</label>
            <input type="text" id="habitName" name="habitName" placeholder="e.g. 10-minute daily meditation" required>
        </div>
        <div class="form-group">
            <label for="commitmentPeriod">How Long Will You Commit?</label>
            <select id="commitmentPeriod" name="commitmentPeriod" required>
                <option value="10">10 days</option>
                <option value="20">20 days</option>
                <option value="30">30 days</option>
            </select>
        </div>
        <button type="submit">Start Your Journey</button>
    </form>
    <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
</div>

<script src="/static/script.js"></script>

</body>
</html>
