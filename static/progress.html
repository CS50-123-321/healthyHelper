<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Habit Progress</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="form-container">
    <h2>Progress Overview</h2>
    <p class="tagline">Here's how you're doing with your habit.</p>
    <div class="progress-details">
        <div class="detail-item">
            <h3>Habit Name</h3>
            <p>{{ .Habit.HabitName }}</p>
        </div>
        <div class="detail-item">
            <h3>Commitment Period</h3>
            <p>{{ .Habit.CommitmentPeriodStr }} days</p>
        </div>
        <div class="detail-item">
            <h3>Current Streak</h3>
            <p>{{ .Habit.Streaked }} days</p>
        </div>
        <div class="detail-item">
            <h3>Top Hit</h3>
            <p>{{ .Habit.TopHit }} days</p>
        </div>
        <div class="detail-item">
            <h3>Total Days Logged</h3>
            <p>{{ .Habit.TotalDays }} days</p>
        </div>
        <!-- Add more details as needed -->
    </div>
    <button onclick="window.history.back()">Back to Form</button>
</div>
<input type="hidden" id="tele_id" value="">

<script>
    // Fetch the tele_id from the URL
    function getSessionID() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('tele_id'); 
    }

    document.getElementById('tele_id').value = getSessionID();

    const tele_id = getSessionID();
</script>
</body>
</html>
