<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit to Your Habit</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="form-container">
    <h2>Commit to a Better You</h2>
    <p class="tagline">Achieve your goals, one step at a time.</p>
    <form id="habitForm">
        <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> Your Name</label>
            <input type="text" id="name" name="name" pattern="[A-Za-z]" title="It has to be letters only" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="habit_name"><i class="fas fa-tasks"></i> What's Your Habit?</label>
            <input type="text" id="habit_name" name="habit_name" pattern="[A-Za-z]" title="It has to be letters only" placeholder="e.g. Daily Exercise" required>
        </div>
        <div class="form-group">
            <label for="commitment_Period"><i class="fas fa-calendar-alt"></i> Commitment Period</label>
            <select id="commitment_Period" name="commitment_Period" required>
                <option value="10">10 days</option>
                <option value="20">20 days</option>
                <option value="30">30 days</option>
                <option value="40">40 days</option>
            </select>
        </div>
        <div class="form-group">
            <label for="solo"><i class="fas fa-calendar-alt"></i>Do you want to add the muini-app the a group?</label>
            <select id="solo" name="solo" required>
                <option value="no">No, I prefer develop my habit solo</option>
                <option value="yes">Yes, I have a group</option>
            </select>
        </div>
        <button type="submit">Start Journey</button>
        
    </form>
    <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i> Habit saved successfully!
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="/static/script.js"></script>

</body>
</html>
